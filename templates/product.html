{% extends "index.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.quantity}}</td>
      <td>{{user.description}}</td>
      <td>{{user.price}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6"> <form class="mt-5" action="/products" method="post"> <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text" name="pname"class="form-control" id="inputName" placeholder="Enter Product Name">
          
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="pquan" class="form-control" id="quantity" step="1" min="0">
        </div>
        
        <div class="form-floating">
  <textarea class="form-control" name="pdes" placeholder="Write the description" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Description</label>
</div>
<div class="mb-3">
  <label for="priceInput" class="form-label">Price</label>
  <div class="input-group">
    <span class="input-group-text">$</span>
    <input type="number" 
           class="form-control" 
           name="pprice"
           id="priceInput" 
           step="0.01" 
           min="0" 
           placeholder="0.00">
  </div>
</div>
<div class="text-center"> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
